<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skate Shop</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;500;600&family=Poppins:wght@400;700;800&display=swap" rel="stylesheet">
    <script src="index.js"></script>
</head>
<body>
    <!-- Hero -->
    <section class="hero-content">
        <div class="hero-image"></div>
        <div class="hero-action">
            <h1 class="hero-text">
                Sintija <br/> Skating
             </h1>
             <button class="hero-button">Book a consultation</button>
        </div>
    </section>
    <!-- Intro Paragraph  -->
    <section class="intro-section">
        <div class="intro-message">
            <h2 class="intro-title">Let's get to skating</h2>
            <p class="intro-text">
                I love skating therefore i want to share my passion with you 
            </p>
        </div>
        <div class="skater-image-container">
        <img src="images/skater.jpeg" class= "skater-image" alt="skater-image">
    </div>
        <a href=""></a>
    </section>
    <!-- Form -->
    <section class="form">
        <h1 class="contact-us">Contact Us</h1>
        <form class="contact-form">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Your name">
      
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Your email">
      
        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="Your message"></textarea>
      
        <button type="submit">Send</button>
      </form>
    </section>

    <footer class="site-footer">
        <div class="container">
          <div class="row">
            <div class="col-12">
              <p>&copy; 2023 All Rights Reserved.</p>
              <ul class="social-icons">
                <li><a href="#"><img src="images/instagram-icon.png" alt="Instagram"></a></li>
                <li><a href="#"><img src="images/google-icon.png" alt="Google"></a></li>
                <li><a href="#"><img src="images/youtube-icon.png" alt="YouTube"></a></li>
              </ul>
            </div>
          </div>
        </div>
      </footer>
   
</body>
</html>
